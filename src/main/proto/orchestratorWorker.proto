syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.nitb.orchestrator2";
option java_outer_classname = "OrchestratorWorker";
option objc_class_prefix = "HLW";

package org.nitb.orchestrator2;

service OrchestratorWorkerService {
  rpc send (OrchestratorWorkerRequest) returns (OrchestratorWorkerReply) {}
}

message OrchestratorWorkerRequest {
  string name = 1;
}

message OrchestratorWorkerReply {
  string message = 1;
}